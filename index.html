<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metacogni.cat</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="generator">
    <h1>Genera la teva metacognició</h1>
    <label for="title-input">Títol del document</label>
    <input type="text" id="title-input" placeholder="La Meva Metacognició">
    <label for="author-input">Autor</label>
    <input type="text" id="author-input" placeholder="Nom de l'autor">
    <div id="aspect-container"></div>
    <button id="add-aspect">Afegeix aspecte</button>
    <button id="generate-code">Genera codi</button>
    <textarea id="output" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
